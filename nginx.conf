# Nginx Configuration for lijst.wmcdev.nl
# Give this file to your hosting provider or server administrator

server {
    listen 80;
    listen [::]:80;
    server_name lijst.wmcdev.nl www.lijst.wmcdev.nl;

    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name lijst.wmcdev.nl www.lijst.wmcdev.nl;

    # SSL Configuration (your hosting provider will set this up)
    # ssl_certificate /path/to/certificate.crt;
    # ssl_certificate_key /path/to/private.key;

    # Document root should point to the public folder
    root /home/wmcdev/public_html/public;
    # OR if your structure is different:
    # root /var/www/lijst.wmcdev.nl/public;

    index index.php index.html;

    # Charset
    charset utf-8;

    # Logging
    access_log /var/log/nginx/lijst.wmcdev.nl-access.log;
    error_log /var/log/nginx/lijst.wmcdev.nl-error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Disable access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Main location block - CodeIgniter routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # PHP-FPM socket (adjust based on your server configuration)
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        # OR if using TCP:
        # fastcgi_pass 127.0.0.1:9000;
        
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # CodeIgniter specific
        fastcgi_param CI_ENVIRONMENT production;
    }

    # Deny access to sensitive files
    location ~ /(\.env|composer\.json|composer\.lock|package\.json) {
        deny all;
        return 404;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Deny access to writable directory
    location ^~ /writable {
        deny all;
        return 404;
    }
}
